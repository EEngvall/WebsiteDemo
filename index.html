<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
        function signupJS() {
            var jFirst = document.getElementById("fname").value;
            var jLast = document.getElementById("lname").value;
            var jEmail = document.getElementById("email").value;
            alert("Thank you for joining our mailing list!\n " + jEmail + " added to list!")
        }
        </script>
        <meta charset="utf-8">
        <title>My Test Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="photo-container">
        <img class="center" src="images/MediumSquareLogo.jpg"  width="300" height="300" alt= "My next test image">
        <div> 
        <p class="text-container"> Welcome to ModRoots.<br>  
            Have a look around. <br>

        <form name="signup" onsubmit="JavaScript:signupJS()">
            <div class="inputform">

                <input type="submit" value="Register!" class="set-size">
                <input type="reset" value="Clear Form" onclick="location.href = 'placeholder'" class="set-size">
            </div>
        </form>
    </body>
